{% extends 'base.html' %} {% block content %}

<div class="row">
  <div class="col-md-8 offset-md-2 ">
    {% include "messages.html" %}
  </div>
</div>
<h3 class="text-center text-secondary my-3">Booking Form</h3>
<form action="{% url 'confirm_booking' %}" method="POST" id="slotForm">
  {% csrf_token %}
  <div class="form-row row">

    <div class="form-group col-md-6">
      <label class="font-weight-bold"> City : </label>
      <input type="text" class="form-control" name="city" id="city" value="{{city}}" required />
    </div>


    <div class="form-group col-md-6">
      <label class="font-weight-bold"> Parking Name : </label>
      <input type="text" class="form-control" name="parking_name" id="parking_name" value="{{parking_name}}" />
    </div>

    <div class="form-group col-md-6">
      <label class="font-weight-bold"> position : </label>
      <input type="text" class="form-control" name="position" value="{{position}}" id="position" />
    </div>

  </div>

  <div class="">
    <input type="submit" class="btn btn-primary px-4 my-4" value="Confirm Booking" />
    <!-- <input type="reset" class="btn btn-success px-4 my-4 mx-3" value="Reset" /> -->
    <a href="{% url 'slots' %}" class="btn btn-success"> Back</a>
  </div>

</form>

{% endblock content %}
