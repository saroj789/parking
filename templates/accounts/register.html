{% extends "base.html" %}
{% load static %}


{% block content %}
 {% comment %} {% load socialaccount %} {% endcomment %}
 
  <main class="register container">
    {% include "messages.html" %}

    <h1 class="text-center mt-5 mb-3">
      REGISTER
    </h1>  
    
    <div class="row">
      <div class="col-md-6  py-5">
        <img src="{% static 'accounts/images/login-image.png' %}" class="img-fluid" alt="img">
      </div>

      <form method='POST' action="{% url 'register' %}" class="col-md-5 offset-md-1">
      {% csrf_token %}

        <div class="form-group ">
          <input type="text" name="firstname"  class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" name="lastname" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <!-- <input type="text" name="username" id="username" class="form-control" placeholder="UserName" required> -->
        </div>
        <div class="form-group">
          <input type="email" name="email" id='email' class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-primary form-btn w-100 mt-3 mb-3">Signup</button>
      </form>
    </div>
  </main>

{% endblock %}
