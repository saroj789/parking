{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="login container">
  {% include "messages.html" %}

  <h1 class="text-center mt-5 mb-1 animate__animated animate__slideInDown">
    LOGIN
  </h1>


  <div class="row">
    <div class="col-md-6  ">
      <img src="{% static 'accounts/images/login-image.png' %}" class="img-fluid" alt="img">
    </div>
    {% comment %} <div class='col-md-5 offset-md-1 '> {% endcomment %}
      <form method='POST' action="{% url 'login' %}" class="col-md-5 offset-md-1">
        {% csrf_token %}

        <div class="form-group  ">
          <input type="email" name='email' class="form-control" placeholder="email" required>
        </div>

        <div class="form-group">
          <input type="password" name='password' class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary form-btn w-100 mt-3 mb-3">Signin</button>

      </form>
      {% comment %}
    </div> {% endcomment %}
  </div>
</main>

{% endblock content %}
